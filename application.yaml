spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    platform: h2
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
  h2:
    console:
      path: /h2
      enabled: true
  cloud:
    config:
      bus:
      enabled: true
      destination: configXchangebus
  rabbitmq:
    host: 35.184.125.219
    port: 5672
    username: rabbit
    password: rabbit 
      
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 2
    leaseExpirationDurationInSeconds: 5
    preferIpAddress: true
    metadata-map:
      zone: A
  client:
    registerWithEureka: true
    fetchRegistry: true
    prefer-same-zone-eureka: true
    serviceUrl:
      #defaultZone: http://192.168.99.102:8761/eureka
      defaultZone: http://localhost:8762/eureka
      # defaultZone: ${conversionfactorms.eureka.url:http://eureka-1:8761/eureka}
      
     
management:
  endpoints:
    web:
      exposure:
        include: '*' 
